<form class="input-container" (ngSubmit)="createServer()">
    <input type="text" [(ngModel)]="serverName" name="serverName" class="input" placeholder="Server Name" autocomplete="off" required />
    <input type="text" [(ngModel)]="serverIcon" name="serverIcon" class="input" placeholder="Server Icon URL" autocomplete="off" required />
    <button type="submit" class="button">Create Server</button>
</form>
