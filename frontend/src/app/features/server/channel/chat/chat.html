<div class="chat-container">
    <div class="chat-history" #chatHistory>
        @for (message of messages(); track message) {
            <div class="chat-message">
                <span class="chat-user">{{ message.author_username }}:</span>
                <span class="chat-text" [innerHTML]="linkify(message.content)"></span>
            </div>
        }
    </div>
    <form class="input-container" (ngSubmit)="sendMessage()">
        <input type="text" [(ngModel)]="newMessage" name="message" class="input" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit" class="button">Send</button>
    </form>
</div>
