<form class="input-container" (ngSubmit)="login()">
    <input type="text" [(ngModel)]="username" name="username" class="input" placeholder="Username" autocomplete="off" required />
    <input type="password" [(ngModel)]="password" name="password" class="input" placeholder="Password" autocomplete="off" required />
    <button type="submit" class="button">Login</button>
</form>
