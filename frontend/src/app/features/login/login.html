<form class="chat-input-container" (ngSubmit)="login()">
    <input type="text" [(ngModel)]="username" name="username" class="chat-input" placeholder="Username" autocomplete="off" required />
    <input type="password" [(ngModel)]="password" name="password" class="chat-input" placeholder="Password" autocomplete="off" required />
    <button type="submit" class="send-button">Login</button>
</form>
