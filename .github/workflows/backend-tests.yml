name: Backend Tests

on:
    pull_request:
        branches: [main]
        paths:
            - 'backend/**'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              working-directory: backend
              run: npm install

            - name: Run tests
              working-directory: backend
              run: npm test
